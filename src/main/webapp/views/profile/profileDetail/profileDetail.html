<div class="modal-fade" id="profileModal" show="profileModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeModal()">&times;</button>
		<h4 class="modal-title">Profile Detail</h4>
	</div>

	<div class="modal-body">
		<div class="block">
			<textarea profile-edit profile="profileValue" rows='10' style="width: 500px"></textarea>
		</div>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" ng-click="closeModal()">Close</button>
		&nbsp;
		<button class="btn btn-success" data-dismiss="modal" ng-click="saveProfile()">Save</button>
	</div>
</div>
