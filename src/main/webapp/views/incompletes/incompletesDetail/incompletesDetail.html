<div class="modal-fade" id="incompletesModal" show="incompletesModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="closeModal()">&times;</button>
		<h4 class="modal-title">Incompletes Detail</h4>
	</div>
	<div class="modal-body">
		<div class="block">
			<textarea incompletes-edit incompletes="incompletesValue" rows='10'
				style="width: 500px; height:570px;"></textarea>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		&nbsp;
		<button class="btn btn-success" data-dismiss="modal"
			ng-click="saveIncompletes()">Save</button>
	</div>
</div>
